<section ng-controller="ProgramsController" ng-init="find()">
  <div class="page-header">
    <h1>Programs</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="program in programs" ui-sref="programs.view({programId: program._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="program.created | date:'mediumDate'"></span>
        by
        <span ng-if="program.user" ng-bind="program.user.displayName"></span>
        <span ng-if="!program.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="program.title"></h4>
      <p class="list-group-item-text" ng-bind="program.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="programs.$resolved && !programs.length">
    No programs yet, why don't you <a ui-sref="programs.create">create one</a>?
  </div>
</section>
