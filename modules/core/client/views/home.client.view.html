<section data-ng-controller="HomeController">
  <div class="row">
    <div class="col-sm-6" ng-repeat="item in alerts">
      <div class="row">
        <div class="col-xs-4">
          <h1 class="pull-right">
            <button class="btn" ng-class="item.icon.type">
              <i class="glyphicon" ng-class="item.icon.glyph"></i>
            </button>
          </h1>
        </div>
        <div class="col-xs-8">
          <h1>
            {{item.number}}
          </h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-offset-4 col-xs-8 caption">
          <span class="text-muted">{{item.caption}}</span>
        </div>
      </div>
    </div>
  </div>
</section>
