<section ng-controller="StarsController" ng-init="find()">
  <div class="page-header">
    <h1>Stars</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="star in stars" ui-sref="stars.view({starId: star._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="star.created | date:'mediumDate'"></span>
        by
        <span ng-if="star.user" ng-bind="star.user.displayName"></span>
        <span ng-if="!star.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="star.title"></h4>
      <p class="list-group-item-text" ng-bind="star.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="stars.$resolved && !stars.length">
    No stars yet, why don't you <a ui-sref="stars.create">create one</a>?
  </div>
</section>
