<section ng-controller="StarsController" ng-init="findOne()">
  <div class="page-header">
    <h1 ng-bind="star.title"></h1>
  </div>
  <div class="pull-right" ng-show="authentication.user._id == star.userID">
    <a class="btn btn-primary" ui-sref="stars.edit({starId: star._id})">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      {{userID}}
      <span ng-bind="star.created | date:'mediumDate'"></span>
      by
      <span ng-if="star.userID" ng-bind="star.user.displayName"></span>
      <span ng-if="!star.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="star.content"></p>
</section>
