<section ng-controller="HostsController" ng-init="findOne()">
  <div class="page-header">
    <h1 ng-bind="host.title"></h1>
  </div>
  <div class="pull-right" ng-show="authentication.user._id == host.user._id">
    <a class="btn btn-primary" ui-sref="hosts.edit({hostId: host._id})">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="host.created | date:'mediumDate'"></span>
      by
      <span ng-if="host.user" ng-bind="host.user.displayName"></span>
      <span ng-if="!host.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="host.content"></p>
</section>
